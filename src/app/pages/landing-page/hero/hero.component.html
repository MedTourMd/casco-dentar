<section class="bg-white dark:bg-gray-900">
    <div class="grid max-w-screen-xl h-full px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
        <div class="mr-auto place-self-center lg:col-span-7">
            <h1
                class="max-w-2xl mb-6 text-4xl font-extrabold leading-none md:text-5xl xl:text-6xl dark:text-white"
            >
                CASCO pentru <span
                class="text-green-500 animate-pulse">dantură</span>:
                Investește în sănătatea ta orală
            </h1>

            <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
                Zâmbetul tău este cartea ta de vizită! Investește în sănătatea lui cu o asigurare pentru dantură și
                bucură-te de o viață plină de încredere și zâmbete
            </p>

            <a class="button mr-3 text-white rounded-lg hover-shadow primary-gradient hover-scale"
               href="#">
                Solicită ofertă gratuită
                <app-icon [icon]="arrowRight" class="w-5 h-5 ml-2 -mr-1"/>
            </a>

            <a
                class="button cursor-pointer hover-shadow text-sm p-0.5 rounded-lg group bg-gradient-to-tr from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white focus:outline-none focus:ring-green-200 dark:focus:ring-green-800"
                href="#benefits"
            >
                <span
                    class="px-5 py-3 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent"
                >
                    Vezi beneficiile
                </span>
            </a>
        </div>

        <div class="relative w-full aspect-square lg:mt-0 lg:col-span-5 lg:flex place-self-center">
            <img alt="mockup" class="object-contain" fill ngSrc="smiles.png" priority/>
        </div>
    </div>
</section>
